<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Syncras – Scanner Value X (offline)</title>
  <style>
    body{font-family:Arial,system-ui,sans-serif;margin:16px;background:#f7f7fb;color:#111}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:14px;margin-bottom:12px}
    label{display:inline-block;margin:6px 10px 6px 0}
    input,select{padding:6px 8px;border:1px solid #ddd;border-radius:8px}
    button{padding:10px 12px;border:0;border-radius:10px;background:#6C5CE7;color:#fff;font-weight:700;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #eee;padding:8px;text-align:left;font-size:14px}
    th{background:#fafafa}
    .muted{color:#6b7280;font-size:13px}
    .ok{color:#0a7; font-weight:700}
    .warn{color:#b45309; font-weight:700}
  </style>
</head>
<body>

  <div class="card">
    <h2 style="margin:0 0 8px 0;">Scanner Value X – Offline (Syncras)</h2>
    <div class="muted">
      Studio ex-post / analisi informativa. Nessuna previsione, nessun invito a scommettere.
    </div>
  </div>

  <div class="card">
    <h3 style="margin:0 0 10px 0;">Parametri</h3>

    <label>Campionati:
      <select id="league">
        <option value="ALL">Tutti</option>
        <option value="I1">Serie A (I1)</option>
        <option value="E0">Premier (E0)</option>
        <option value="D1">Bundesliga (D1)</option>
        <option value="SP1">Liga (SP1)</option>
        <option value="E2">Championship (E2)</option>
      </select>
    </label>

    <label>N (ultime partite):
      <input id="nLast" type="number" min="3" max="30" value="10" />
    </label>

    <label>EV min (%):
      <input id="evMin" type="number" min="0" max="200" value="40" />
    </label>

    <label>Quota X min:
      <input id="qxMin" type="number" step="0.01" value="3.0" />
    </label>

    <label>Quota X max:
      <input id="qxMax" type="number" step="0.01" value="4.8" />
    </label>

    <label>Gol max:
      <input id="gMax" type="number" step="0.01" value="2.6" />
    </label>

    <label>
      <input id="ban4050" type="checkbox" checked />
      Escludi EV 40–50
    </label>

    <label>Orizzonte quote:
      <select id="daysAhead">
        <option value="7">Prossimi 7 giorni</option>
        <option value="14">Prossimi 14 giorni</option>
        <option value="30">Prossimi 30 giorni</option>
        <option value="3650">Tutte le righe (debug)</option>
      </select>
    </label>

    <div style="margin-top:10px;">
      <button id="btnRun">Scansiona e trova candidate</button>
      <span id="status" class="muted" style="margin-left:10px;"></span>
    </div>
  </div>

  <div class="card">
    <h3 style="margin:0 0 10px 0;">Risultati</h3>
    <div id="summary" class="muted" style="margin-bottom:10px;"></div>
    <div style="overflow:auto;">
      <table id="tbl">
        <thead>
          <tr>
            <th>League</th>
            <th>Data</th>
            <th>Partita</th>
            <th>Quota X</th>
            <th>P(X) stimata</th>
            <th>Quota equa</th>
            <th>EV %</th>
            <th>Gol (media)</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

<script src="./scan_offline.js"></script>
</body>
</html>
